<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble - What brings you to Dribbble?</title>
  <link rel="stylesheet" href="finish.css">
</head>
<body>
  <div class="container">
    <a href="profile.html"><button class="top-left-button">&lt;</button></a>
    <img src="img/logo.png" alt="Logo" class="top-left-image">
    <main>
      <h1>What brings you to Dribbble?</h1>
      <p>Select the options that best describe you. Don't worry, you can explore other options later.</p>
      <div class="options">
        <div class="option">
          <img src="img/1.png" alt="Designer Icon">
          <h2>I'm a designer looking to share my work</h2>
          <input type="checkbox">
        </div>
        <div class="option">
          <img src="img/2.png" alt="Hire Designer Icon">
          <h2>I'm looking to hire a designer</h2>
          <input type="checkbox">
        </div>
        <div class="option">
          <img src="img/3.png" alt="Design Inspiration Icon">
          <h2>I'm looking for design inspiration</h2>
          <input type="checkbox">
        </div>
      </div>
      <p class="selection-text">Anything else? You can select multiple</p>
      <a href="mail.html"><button class="finish-button" disabled>Finish</button></a>
    </main>
  </div>

  <script src="finish.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble Sign up </title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container left">
    <!-- Content for the left container goes here -->
    <p class="text">Art by <a href="#" style="color: brown;">Peter Tarka</a></p>
  </div>
  <div class="container right">
    <!-- Content for the right container goes here -->
    <div class="inner-container">
      <!-- Content for the inner container goes here -->
      <h2>Sign up to Dribbble</h2>
      <p class="sign-in" style="position: absolute; top: 10px; right: 10px; color: black;">Already a member? <a href="#" style="text-decoration:none; color: blue;">Sign In</a></p>
      <div class="form-container">
        <p class="error" id="error"></p> <!-- Error message placeholder -->
        <form id="signupForm" onsubmit="return validateForm()">
          <div class="form-group">
            <div class="form-group-row">
              <div class="form-group-col">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name">
              </div>
              <div class="form-group-col">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="6+ characters">
          </div>
          <div class="terms">
            <input type="checkbox" id="terms">
            <label for="terms" style="display: inline;">Creating an account means you're okay with our 
              <a href="#" style="text-decoration:none; color: blue;" >Terms of Service, Privacy Policy,</a> and our default 
              <a href="#" style="text-decoration:none; color:blue;">Notification Settings</a>.
            </label>
          </div>
          <a href="profile.html"><button type="submit">Create Account</button></a>
        </form>
      </div>
      <p class="captcha">This site is protected by reCAPTCHA and the Google <a href="#" style="text-decoration:none;  color : blue;">Privacy Policy</a> and <a href="#" style="text-decoration:none; color:blue;">Terms of Service</a> apply.</p>
    </div>
  </div>
  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var username = document.getElementById('username').value;
      var errorElement = document.getElementById('error');

      if (name.trim() === username.trim()) {
        errorElement.innerText = "Username has already been taken";
        // Make error message disappear after 1 second
        setTimeout(function() {
          errorElement.innerText = "";
        }, 1000);
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
